<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>API - weather</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
   <script src=" http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js" ></script>
   <script src="js/jqueryUI/jquery-ui.min.js" ></script>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="mainContainer" class="container-fluid ">
        <div class="row pt-5 mb-5 justify-content text-center ">
          <div class="col">  
            <h1>Weather</h1>
            <h6 class="card-subtitle" >API - from http://openweathermap.org </h6>
          </div>           
        </div>

        <div class="row justify-content-md-center ">
          <div id="inputHolder" class=" col-md-4mt-2  ">
            <div  class="input-group  " >
              <input type="text" id="inputField" class="mr-5 text-center" value="Type Your City" >
              <button class="btn btn-success"  id="sprPogode" >check weather</button>

            </div>
              
                  <form class="ml-5" id="formSelect">
  
                      <div class="form-group ml-5">
                          <label class="float-left mt-2" >Or Select City : </label>
                          <select id="selectorOption"  class="custom-select  ">
                            <option disabled selected >choose city</option>
                            <option  value="London" >London</option>
                            <option value="Tokyo" >Tokyo</option>
                            <option value="Warsaw" >Warsaw</option>
                            <option value="Paris" >Paris</option>
                            <option value="Toronto">Toronto</option>
                          </select>
                        </div>
  
                  </form>



          </div>
        </div> <!-- row end -->

        <div class="row justify-content-md-center ">
            <div class="col-md-4 mt-4  ">
             
              <div class="text-center">
                  <img  id="fotoSpot"  src="forecast/wetherDefoult.png" class="rounded" alt="rain">
              </div>
                <h2> -- &deg C</h2>
                <h3></h3>
           </div>

          
        </div>


    </div>


<script src="https://rawgit.com/rafalWili/Weather-API/master/js/myScript.js" ></script>
</body>
</html>
